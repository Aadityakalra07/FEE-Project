services:
  - type: web
    name: voice-todo-app
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd server && npm install && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
